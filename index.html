<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===================== UNICONS ===================== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- ===================== CSS ===================== -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Project Task Manager</title>
  </head>
  <body>
    <!-- ===================== HEADER ===================== -->
    <header class="header" id="header">
      <h1 class="header__title" id="header__title">
        <i class="uil uil-layer-group"></i>
        Project Planner
      </h1>
      <div class="header__date" id="header__date">
        <div class="header__date-year">2021</div>
        <div class="header__date-date">Thu, Nov 12</div>
      </div>
    </header>

    <!-- ===================== ADD BUTTONS ===================== -->
    <span class="add__button button">
      <i class="uil uil-plus"></i>
    </span>
    <span class="add__button-stage button" title="Add Stage">
      <i class="uil uil-layers"></i>
    </span>
    <span class="add__button-task button" title="Add Task">
      <i class="uil uil-check"></i>
    </span>
    <!-- ===================== MAIN ===================== -->
    <main>
      <!-- ===================== PROJECT NAME ===================== -->
      <section class="project__section">
        <input
          type="text"
          class="project__input"
          placeholder="What is the project you are working on?"
        />

        <div class="project__title project__hide">Project Name</div>

        <div class="project__button">
          <i class="uil uil-times project__button-icon project__hide"></i>
        </div>
      </section>
    </main>

    <!-- ===================== MAIN JS ===================== -->
    <script src="js/main.js"></script>
  </body>
</html>
